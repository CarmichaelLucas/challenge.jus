name: Lint Rubocop

on: 
  push: 
    branches: [main, develop]
  pull_request:
    branches: [main]

  workflow_dispatch:

jobs:
  rubocop-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: '3.0.2'
      - run: bundle install
      - run: rubocop